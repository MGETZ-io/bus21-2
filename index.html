<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Simulator 21 - Ansage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2C2C;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #1E1E1E;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #FFCC00;
            font-size: 2rem;
        }
        .btn-container {
            margin-top: 30px;
            text-align: center;
        }
        button {
            background-color: #FFCC00;
            color: black;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #E6B800;
        }
        #currentStop {
            font-size: 1.3rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ansage für den nächsten Halt</h1>
    </header>

    <div class="btn-container">
        <button id="announceBtn">Nächster Halt ankündigen</button>
        <div id="currentStop">Aktueller Halt: Noch keine Ansage ausgewählt</div>
    </div>

    <script>
        const announceBtn = document.getElementById('announceBtn');
        const currentStopDisplay = document.getElementById('currentStop');
        
        let stops = ['Hauptbahnhof', 'Zentrum', 'Universität']; // Beispiel Haltestellen
        let currentStopIndex = 0;

        // Funktion zum Abspielen der Ansage
        function playAnnouncement(stop) {
            const audio = new Audio(`sounds/${stop.toLowerCase().replace(/\s/g, '_')}.mp3`);
            audio.play();
        }

        // Aktualisiere den Text für den aktuellen Halt
        function updateCurrentStop() {
            currentStopDisplay.textContent = `Aktueller Halt: ${stops[currentStopIndex]}`;
        }

        // Announce next stop
        announceBtn.addEventListener('click', function() {
            if (currentStopIndex < stops.length - 1) {
                currentStopIndex++;
                updateCurrentStop();
                playAnnouncement(stops[currentStopIndex]);
            }
        });
    </script>

</body>
</html>
