<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-Routen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        #route-name {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #stops-list {
            list-style-type: none;
            padding: 0;
        }
        #stops-list li {
            margin: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #stops-list li.highlight {
            background-color: #FFEB3B;
            font-weight: bold;
        }
        #next-stop {
            padding: 10px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-stop:hover {
            background-color: #FF5722;
        }
    </style>
</head>
<body>

    <h1>Fahrt gestartet</h1>
    <h2 id="route-name"></h2>
    <ul id="stops-list">
        <!-- Dynamisch generierte Haltestellen werden hier angezeigt -->
    </ul>
    <button id="next-stop">Nächster Halt</button>

    <script>
        // Lade die aktuelle Route (von der PC-Seite)
        fetch('https://api.github.com/repos/MGETZ-io/bus21-2/contents/currentRoute.json')
            .then(response => response.json())
            .then(data => {
                const decodedRoute = JSON.parse(atob(data.content)); // Decodiert die Base64-kodierte Route
                displayRoute(decodedRoute);
            });

        // Route anzeigen
        function displayRoute(route) {
            document.getElementById('route-name').textContent = `Fahrt: ${route.name}`;
            const stopsList = document.getElementById('stops-list');
            stopsList.innerHTML = '';

            route.stops.forEach((stop, index) => {
                const li = document.createElement('li');
                li.textContent = stop;
                if (index === 0) {
                    li.classList.add('highlight'); // Erster Halt wird hervorgehoben
                }
                stopsList.appendChild(li);
            });
        }

        // Nächster Halt
        document.getElementById('next-stop').addEventListener('click', () => {
            const stopsList = document.getElementById('stops-list');
            const currentStop = stopsList.querySelector('.highlight');
            const nextStop = currentStop ? currentStop.nextElementSibling : null;
            
            if (nextStop) {
                currentStop.classList.remove('highlight');
                nextStop.classList.add('highlight');
            }
        });
    </script>
</body>
</html>
